      placement:
        constraints:
        - node.hostname == ${PLACEMENT_LINKER}

  jempi-api:
    image: ${REGISTRY_NODE_IP}/${API_IMAGE}
    networks:
    - backend-dgraph
    - backend-kafka
    - frontend-api
    ports:
    - published: 50000
      target: 50000
      protocol: tcp
      mode: host  
    volumes:
    - type: bind
      source: $DATA_DIR_API/conf
      target: /app/conf
      read_only: true
    - type: bind
      source: $DATA_DIR_API/logs
      target: /app/logs
      read_only: false
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 0
      placement:
        constraints:
        - node.hostname == ${PLACEMENT_API}

  jempi-postgresql:
    image: ${REGISTRY_NODE_IP}/${POSTGRESQL_IMAGE}
    environment:
      POSTGRESQL_USERNAME: ${POSTGRESQL_USERNAME}
      POSTGRESQL_DATABASE: ${POSTGRESQL_DATABASE}
      ALLOW_EMPTY_PASSWORD: "yes"
    networks:
    - backend-postgresql
    ports:
    - published: 5432
      target: 5432
      protocol: tcp
      mode: host 
    volumes:
    - type: bind
      source: ${DATA_POSTGRESQL_DIR}
      target: /conf
      read_only: true
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 0
      placement:
        constraints:
        - node.hostname == ${PLACEMENT_POSTGRESQL}
    