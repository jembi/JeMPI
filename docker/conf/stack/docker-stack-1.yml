      placement:
        constraints:
        - node.hostname == ${PLACEMENT_SYNC_RECEIVER}

  jempi-pre-processor:
    image: ${REGISTRY_NODE_IP}/${PREPROCESSOR_IMAGE}
    networks:
    - backend-kafka
    volumes:
    - type: bind
      source: $DATA_DIR_PREPROCESSOR/conf
      target: /app/conf
      read_only: true
    - type: bind
      source: $DATA_DIR_PREPROCESSOR/logs
